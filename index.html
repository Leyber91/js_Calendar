<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/modal_message.css" />
    <link rel="stylesheet" href="./CSS/animation.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <section id='modalContainer'></section>
        <section id='messageContainer'></section>
      <section id="headerTitle">
        <button id="addCalendarEvent" class='clickable'>+</button>
        <h1 class='title'>JS CALENDAR</h1>
        <div id="buttonPlusCurrentMonth">
          <button id= "buttonMonthBefore" class="fas fa-angle-left clickable"></button>
          <h2 id="curentMonthplusYear">JANUARY 2020</h2>
          <button id= "buttonMonthAfter" class="fas fa-angle-right clickable"></button>
        </div>
      </section>
      <section id="monthDisplay">
        <div id="weekDayWordsLine" class="weekDayWordsLine">
          <div class="weekDayWords"><p>Monday</p></div>
          <div class="weekDayWords"><p>Tuesday</p></div>
          <div class="weekDayWords"><p>Wednesday</p></div>
          <div class="weekDayWords"><p>Thursday</p></div>
          <div class="weekDayWords"><p>Friday</p></div>
          <div class="weekDayWords"><p>Saturday</p></div>
          <div class="weekDayWords"><p>Sunday</p></div>
        </div>
        <div id="weekDayWordsLineResponsive" class="weekDayWordsLineResponsive">
          <div class="weekDayWords"><p>Mon.</p></div>
          <div class="weekDayWords"><p>Tue.</p></div>
          <div class="weekDayWords"><p>Wed.</p></div>
          <div class="weekDayWords"><p>Thu.</p></div>
          <div class="weekDayWords"><p>Fri.</p></div>
          <div class="weekDayWords"><p>Sat.</p></div>
          <div class="weekDayWords"><p>Sun.</p></div>
        </div>
        <div id="mainCalendarFlexBox"></div>
      </section>
    </main>

    <script src="./JS/data.js"></script>
    <script src="./JS/message.js"></script>
    <script src="./JS/modal.js"></script>
    <script src="./JS/calendarItems.js"></script>
    <script src="./JS/checkReminders.js"></script>
    <script src="./JS/addingEventsToCalendar.js"></script>
    <script src="./JS/changeMonths.js"></script>
    <script>
      //Adding buttons in the same html
      let btnAfter = document.getElementById("buttonMonthAfter");
      let btnBefore = document.getElementById("buttonMonthBefore");

      btnBefore.addEventListener("click", addMonthBefore);
      btnAfter.addEventListener("click", addNextMonth);
    </script>

</body>
</html>
